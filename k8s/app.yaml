apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-ai-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-ai-service
  template:
    metadata:
      labels:
        app: go-ai-service
    spec:
      containers:
        - name: app
          image: go-ai-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: REDIS_ADDR
              value: "redis:6379"
            - name: WINDOW_SIZE
              value: "50"
            - name: Z_THRESHOLD
              value: "2"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: go-ai-service
spec:
  selector:
    app: go-ai-service
  ports:
    - name: http
      port: 8080
      targetPort: 8080
